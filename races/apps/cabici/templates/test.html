<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.1/react-dom.js"></script>

  <body>
    <div id="content"></div>
    <script type="text/babel">

    var ResultBox = React.createClass({
      getInitialState: function() {
        return {data: []};
      },
      componentDidMount: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
      },
      render: function() {
        return (
          <div className="resultBox">
            <h1>Results</h1>
            <ResultList data={this.state.data}/>
            <ResultForm />
          </div>
        );
      }
    });

    var ResultList = React.createClass({
      render: function() {
          var resultNodes = this.props.data.map(function (result) {
            return (
                <li key={result.url}>{result.number} - {result.grade} - {result.place}</li>
            );
          });

        return (
          <ul className="resultList">
             {resultNodes}
          </ul>
        );
      }
    });

    var ResultForm = React.createClass({
      render: function() {
        return (
          <div className="resultForm">
            Hello, world! I am a ResultForm.
          </div>
        );
      }
    });


    var Result = React.createClass({
      render: function() {
        return (3
               );
      }
    });

    ReactDOM.render(
      <ResultBox url='/api/raceresults/?race=47000' />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>

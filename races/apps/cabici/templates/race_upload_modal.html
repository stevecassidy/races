{% load bootstrap %}


<div class="modal fade" id="resultUploadModal" tabindex="-1" role="dialog" aria-labelledby="resultUploadModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="resultUploadModalLabel">Upload Results Spreadsheet</h4>
      </div>
      <form method="POST" enctype="multipart/form-data" action="{% url 'race_results_excel' race.club.slug race.id %}">
          <div class="modal-body">
              {% csrf_token %}
              {{csvform|bootstrap}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input type="submit" class="btn btn-primary" value="Upload">
          </div>
      </form>
    </div>
  </div>
</div>

{% load bootstrap %}
<div class="modal fade" id="raceDeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="deleteModalLabel">Delete Race</h4>
            </div>

            <div class="modal-body">

                <p>Are you sure that you would like to delete this race entry?</p>
                <p><strong id="race_delete_name"></strong></p>

                <form method="POST" action="" id='racedeleteform'>
                    {% csrf_token %}
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      <button type="button" id="submitdeleteform" class="btn btn-primary">Delete Race</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% extends "site_base.html" %}

{% block head_title %}
Clubs
{% endblock %}


{% block content %}

    <h2>Clubs</h2>

    <ul>
    {% for club in clubs %}
        {% if club.manage_races or club.manage_members or club.manage_results %}
       <li><a href="{% url 'club' club.slug %}">{{club.name}}</a></li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock %}

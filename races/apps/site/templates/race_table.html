        <table class='table'>
          <thead>
           <tr>
               <th class='racetime'>Time</th><th class='racetitle'>Race</th><th class='racelocation'>Location</th>
               {% if user.is_authenticated %}
               <th>&nbsp;</th>
               {% endif %}
           </tr>
          </thead>
        {% for date in date_list %}
           <tr><th colspan='4'>{{date.grouper|date:"D d M"}}</th></tr>
           {% for race in date.list %}
                  <tr>
                      <td class='racetime'>{{race.time}}</td>
                      <td class='racetitle'><a href="/races/{{race.id}}/">{{race.club.slug}} - {{ race.title }}</a></td>
                      <td class='racelocation'>{{ race.location }}</td>
                      {% if user.is_authenticated %}
                      <td>
                          <a href="{% url 'site:race_delete' race.id %}"><i class="icon-remove"></i></a>
                          <a href="{% url 'site:race_update' race.id %}"><i class="icon-pencil"></i></a>
                      </td>
                      {% endif %}
                  </tr>
           {% endfor %}
         {% endfor %}
        </table>

{% extends "base.html" %}

{% block content %}

    <p>Are you sure that you would like to delete this race entry?</p>
    <p><strong>{{race}}</strong></p>

    <form method="POST" action=".">
        {% csrf_token %}   
             <div class="form-actions">  
            <button type="submit" class="btn btn-primary" value='Yes'>Delete</button>  
            <button class="btn" onclick="event.preventDefault(); history.back(1);">Cancel</button>  
        </div>  
    </form>

{% endblock %}

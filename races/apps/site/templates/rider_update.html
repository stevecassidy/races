{% extends "site_base.html" %}
{% load bootstrap %}

{% block content %}

<form method='post'>
    {% csrf_token %}
    <fieldset>
        <legend>Edit Details for {{rider.user.first_name}} {{rider.user.last_name}}</legend>

        {{form|bootstrap}}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button class="btn" onclick="event.preventDefault(); history.back(1);">Cancel</button>
        </div>

    </fieldset>
</form>

{% endblock %}
